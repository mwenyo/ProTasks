{% load static %}
<!DOCTYPE html>
<html lang="en-us" id="extr-page">
	<head>
		<meta charset="utf-8">
		<title> ProTasks</title>
		<meta name="description" content="">
		<meta name="author" content="Marcos Wenyo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		
		<!-- #CSS Links -->
		<!-- Basic Styles -->
		<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/font-awesome.min.css' %}">

		<!-- SmartAdmin Styles : Caution! DO NOT change the order -->
		<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/smartadmin-production.min.css' %}">
		<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/smartadmin-skins.min.css' %}">

		<!-- We recommend you use "your_style.css" to override SmartAdmin
		     specific styles this will also ensure you retrain your customization with each SmartAdmin update.
		<link rel="stylesheet" type="text/css" media="screen" href="css/your_style.css"> -->

		<!-- #FAVICONS -->
		<link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">
		<link rel="icon" href="{% static 'img/favicon/favicon.ico' %}" type="image/x-icon">

		
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

	</head>
	
	<body class="animated fadeInDown">

		<header id="header">

			<div id="logo-group">
				<span id="logo"> <img src="{% static 'img/logo.png' %}" alt="SmartAdmin"> </span>
			</div>
		</header>

		<div id="main" role="main">

			<!-- MAIN CONTENT -->
			<div id="content" class="container">
				{% if form.non_field_errors %}
					{% for error in form.non_field_errors %}
						<div class="alert alert-danger fade in">
							<button class="close" data-dismiss="alert">
								Ã—
							</button>
							<i class="fa-fw fa fa-times"></i>
							<strong>Erro!</strong> {{ error }}
						</div>
					{% endfor %}
				{% endif %}
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 hidden-xs hidden-sm"></div>
					<div class="col-xs-12 col-sm-12 col-md-5 col-lg-4">
						<div class="well no-padding">
							<form action="{% url 'login' %}" id="login-form" class="smart-form client-form" method="post">
								{% csrf_token %}
								<header>
									ProTasks
								</header>

								<fieldset>
									
									<section>
										<label class="label">Usu&aacute;rio</label>
										<label class="input"> <i class="icon-append fa fa-user"></i>
											{{ form.username }}
											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Entre com seu nome de usu&aacute;rio</b></label>
									</section>

									<section>
										<label class="label">Senha</label>
										<label class="input"> <i class="icon-append fa fa-lock"></i>
											{{ form.password }}
											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Entre com sua senha</b> </label>
										<div class="note">
											<a href="#">Esqueceu a senha?</a>
										</div>
									</section>
								</fieldset>
								<footer>
									<button type="submit" class="btn btn-primary">
										Entrar
									</button>
									<a href="{% url 'registrar' %}" class="btn btn-danger pull-left">Crie uma conta</a> </span>
								</footer>
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>

		<!--================================================== -->	

	    <script src="{% static 'js/libs/jquery-3.2.1.min.js' %}"></script>

	    <!--<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script> if (!window.jQuery.ui) { document.write('<script src="js/libs/jquery-ui.min.js"><\/script>');} </script>-->

		<!-- IMPORTANT: APP CONFIG -->
		<script src="{% static 'js/app.config.js' %}"></script>

		<!-- JS TOUCH : include this plugin for mobile drag / drop touch events 		
		<script src="js/plugin/jquery-touch/jquery.ui.touch-punch.min.js"></script> -->

		<!-- BOOTSTRAP JS -->		
		<script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
		
		<!--[if IE 8]>
			
			<h1>Your browser is out of date, please update your browser by going to www.microsoft.com/download</h1>
			
		<![endif]-->

		<!-- MAIN APP JS FILE -->
		<script src="{% static 'js/app.min.js' %}"></script>
	</body>
</html>
