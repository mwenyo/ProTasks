{% extends "base.html" %}
{% load static %}
{% block content %}
	{% if erro %}
		<div class="alert alert-danger fade in">
			<button class="close" data-dismiss="alert">
				Ã—
			</button>
			<i class="fa-fw fa fa-times"></i>
			<strong>Erro!</strong> {{ erro }}
		</div>
	{% endif %}
	<!-- widget grid -->
	<section id="widget-grid" class="">

		<!-- row -->
		<div class="row">
			<!-- NEW WIDGET START -->
			<article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<!-- Widget ID (each widget will need unique ID)-->
				<div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false" data-widget-colorbutton="false"data-widget-togglebutton="false"					data-widget-deletebutton="false" data-widget-sortable="false" data-widget-fullscreenbutton="false" data-widget-custombutton="false">
					<header>
						<span class="widget-icon"> <i class="fa fa-group"></i> </span>
						<h2><strong>Turmas</strong></h2>
					</header>
					<!-- widget div-->
					<div>
	
						<!-- widget edit box -->
						<div class="jarviswidget-editbox">
							<!-- This area used as dropdown edit box -->
	
						</div>
						<!-- end widget edit box -->
	
						<!-- widget content -->
						<div class="widget-body no-padding">
							<form action="{% url 'turmas:solicitar' %}" method="post" class="smart-form">
								{% csrf_token %}
								{{ form.non_field_errors }}
								<header>
									Entrar em uma Turma
								</header>
								<fieldset>
									<section>
										{{ form.codigo.errors }}
										<label class="label">C&oacute;digo da Turma</label>
										<label class="input" for="{{ form.codigo.id_for_label }}">
											{{ form.codigo }}
										</label>
									</section>
								</fieldset>
								<footer>
									<button type="submit" class="btn btn-primary">
										Enviar
									</button>
									<a href="/" class="btn btn-default">
										Voltar
									</a>
								</footer>
							</form>
						</div>
					</div>
				</div>
			</article>
		</div>
	</section>

{% endblock content %}
